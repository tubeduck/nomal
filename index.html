<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <title>Duck's shop 랜딩페이지</title>
    <link rel="stylesheet" href="first_page.css">
</head>

    <body>
        <div id="welcome">
            <h1>Duck's shop에 오신걸 환영합니다!!</h1>
            <h3 id="goto_main_shop">메인 상점으로 이동하려면 <a href="mainshop.html">여기</a>를 누르세요.</h3>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                new TypeIt('#welcome')
                .pause(1000)
                .go()

                TypeIt('#goto_main_shop')
                .pause(1000)
                .go()
            })

          
                
        </script>
        
    </body>
        

</html>
